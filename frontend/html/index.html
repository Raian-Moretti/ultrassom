<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Ultrassom</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">

    <script src="./index.js"></script>
    <script src="./handle.js"></script>
</head>

<body onload="onLoad();">
    <div class="title">
        <h1>Ultrassom</h1>
        <h3 id="user" style="display: none;">Username</h3>
    </div>

    <div class="page" id="login">
        <div class="main">
        </div>
        <div class="auth-info" id="login-form">
            <h2 class="login-text">Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input class="button" type="button" value="Login" onclick="handleLogin()">
        </div>
    </div>

    <div class="page" id="main">

        <div class="main logged">
            <div id="form">
                <input class="button account" type="button" id="select" value="Selecionar arquivo" onclick="open_file_dialog()" />
                <input class="button account" type="button" id="process" value="Processar" onclick="process_file()" disabled />
                <input class="button account" type="button" id="submit" value="Enviar" onclick="send_file()" disabled />

                <span id="filename" style="display: none;"></span>

                <label for="quality">Qualidade desejada:</label>
                <select name="quality" id="quality" >
                    <option value="0" selected>Baixa</option>
                    <option value="1">Média</option>
                    <option value="2">Alta</option>
                </select>

                <label for="algo">Algoritmo:</label>
                <select name="algo" id="algo">
                    <option value="CGNR" selected>CGNR</option>
                    <option value="CGNE">CGNE</option>
                </select>
            </div>

            <div>
                <button class="button account refresh" id="refresh" onclick="refresh_images();">Atualizar imagens</button>
            </div>
        </div>

        <div id="result">
            <!-- Manipulated by JavaScript -->
            <table class="styled-table" id="table">
                <tr>
                    <th>ID</th>
                    <th>Algoritmo</th>
                    <th>Data de início</th>
                    <th>Data de fim</th>
                    <th>Iterações</th>
                    <th>Qualidade</th>
                    <th>Tempo (s)</th>
                    <th>Imagem</th>
                </tr>
            </table>
            <!-- Manipulated by JavaScript -->
        </div>
    </div>

    <div id="image-modal"  onclick="close_modal()" >
        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img id="image-modal-content">
    </div>

</body>

<script>

    function onLoad() {
        document.getElementById("login").style.display = "block";
        document.getElementById("main").style.display = "none";
    }

</script>

</html>
